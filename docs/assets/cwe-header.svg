<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <defs>
    <!-- Terminal background -->
    <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#181825"/>
    </linearGradient>
    <!-- Scanline effect -->
    <pattern id="scanlines" width="800" height="4" patternUnits="userSpaceOnUse">
      <rect width="800" height="2" fill="transparent"/>
      <rect y="2" width="800" height="2" fill="#000" opacity="0.06"/>
    </pattern>
    <!-- Subtle CRT glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Cursor blink placeholder -->
    <filter id="bright">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Terminal window frame -->
  <rect width="800" height="320" rx="8" fill="#11111b"/>

  <!-- Title bar -->
  <rect width="800" height="32" rx="8" fill="#313244"/>
  <rect y="24" width="800" height="8" fill="#313244"/>

  <!-- Window buttons -->
  <circle cx="20" cy="16" r="6" fill="#f38ba8"/>
  <circle cx="40" cy="16" r="6" fill="#f9e2af"/>
  <circle cx="60" cy="16" r="6" fill="#a6e3a1"/>

  <!-- Title bar text -->
  <text x="400" y="20" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', 'Consolas', monospace" font-size="12" fill="#cdd6f4" opacity="0.6">cwe@workspace ~ v0.6.1</text>

  <!-- Terminal body -->
  <rect x="0" y="32" width="800" height="288" fill="url(#termBg)"/>
  <rect x="0" y="32" width="800" height="288" fill="url(#scanlines)"/>

  <!-- Terminal content -->
  <g font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', 'Consolas', monospace" filter="url(#glow)">

    <!-- ASCII Art Logo -->
    <text x="32" y="68" font-size="13" fill="#cba6f7" xml:space="preserve">  ██████ ██     ██ ███████</text>
    <text x="32" y="84" font-size="13" fill="#cba6f7" xml:space="preserve"> ██      ██     ██ ██     </text>
    <text x="32" y="100" font-size="13" fill="#cba6f7" xml:space="preserve"> ██      ██  █  ██ █████  </text>
    <text x="32" y="116" font-size="13" fill="#cba6f7" xml:space="preserve"> ██      ██ ███ ██ ██     </text>
    <text x="32" y="132" font-size="13" fill="#cba6f7" xml:space="preserve">  ██████  ███ ███  ███████</text>

    <!-- Full name next to ASCII art -->
    <text x="290" y="84" font-size="22" font-weight="bold" fill="#cdd6f4">Code Workspace Engine</text>
    <text x="290" y="108" font-size="12" fill="#a6adc8">Claude Code Plugin — Hybrid Delegation System</text>

    <!-- Separator -->
    <text x="32" y="154" font-size="11" fill="#585b70" xml:space="preserve">──────────────────────────────────────────────────────────────────────────────────────────</text>

    <!-- Agent graph - terminal style -->
    <text x="32" y="176" font-size="11.5" fill="#a6e3a1" xml:space="preserve"><![CDATA[$ cwe --agents]]></text>

    <text x="32" y="196" font-size="11" fill="#89b4fa" xml:space="preserve">                        ┌─ architect    ┌─ security</text>
    <text x="32" y="210" font-size="11" fill="#89b4fa" xml:space="preserve">  builder ─┐   ┌─ ask   │              ├─ quality</text>
    <text x="32" y="224" font-size="11" fill="#89b4fa" xml:space="preserve">  devops  ─┼── CWE ─────┤              └─ researcher</text>
    <text x="32" y="238" font-size="11" fill="#89b4fa" xml:space="preserve">  debug   ─┘   └─ guide └─ explainer</text>
    <text x="32" y="252" font-size="11" fill="#89b4fa" xml:space="preserve">                └─ innovator</text>

    <!-- Feature tags line -->
    <text x="32" y="278" font-size="11.5" fill="#a6e3a1" xml:space="preserve"><![CDATA[$ cwe --info]]></text>

    <text x="32" y="298" font-size="11" fill="#f9e2af" xml:space="preserve"><![CDATA[  []]></text><text x="52" y="298" font-size="11" fill="#f38ba8">10 agents</text><text x="129" y="298" font-size="11" fill="#f9e2af" xml:space="preserve"><![CDATA[] []]></text><text x="149" y="298" font-size="11" fill="#a6e3a1">auto-delegate</text><text x="252" y="298" font-size="11" fill="#f9e2af" xml:space="preserve"><![CDATA[] []]></text><text x="272" y="298" font-size="11" fill="#89b4fa">hooks</text><text x="316" y="298" font-size="11" fill="#f9e2af" xml:space="preserve"><![CDATA[] []]></text><text x="336" y="298" font-size="11" fill="#cba6f7">spec-driven</text><text x="425" y="298" font-size="11" fill="#f9e2af" xml:space="preserve"><![CDATA[] []]></text><text x="445" y="298" font-size="11" fill="#fab387">memory</text><text x="497" y="298" font-size="11" fill="#f9e2af">]</text>

    <!-- Cursor -->
    <text x="32" y="316" font-size="11.5" fill="#a6e3a1" xml:space="preserve"><![CDATA[$ ]]></text><rect x="48" y="306" width="7" height="14" fill="#a6e3a1" opacity="0.8"/>

  </g>
</svg>
