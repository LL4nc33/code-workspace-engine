  <!-- Version badge (top right) - neobrutalist -->
  <g transform="translate(697, 18)">
    <rect x="3" y="3" width="58" height="24" rx="0" fill="#1a1a1a" opacity="0.15"/>
    <rect width="58" height="24" rx="0" fill="#fffbeb" stroke="#1a1a1a" stroke-width="2"/>
    <text x="10" y="16" font-family="'Space Mono', 'SF Mono', monospace" font-size="10" font-weight="700" fill="#1a1a1a">v0.6.1</text>
  </g>

  <!-- Corner decoration - brutalist squares -->
  <rect x="8" y="8" width="8" height="8" fill="#1a1a1a" opacity="0.15"/>
  <rect x="784" y="8" width="8" height="8" fill="#1a1a1a" opacity="0.15"/>
  <rect x="8" y="244" width="8" height="8" fill="#1a1a1a" opacity="0.15"/>
  <rect x="784" y="244" width="8" height="8" fill="#1a1a1a" opacity="0.15"/>
</svg>
