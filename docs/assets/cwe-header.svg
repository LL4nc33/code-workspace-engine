<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" width="800" height="260">
  <defs>
    <!-- Background gradient - deeper, richer -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="40%" stop-color="#12122e"/>
      <stop offset="70%" stop-color="#161640"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <!-- Accent glow - smoother transitions -->
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="40%" stop-color="#818cf8"/>
      <stop offset="60%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <!-- Separator line gradient -->
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0"/>
      <stop offset="15%" stop-color="#6366f1" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.6"/>
      <stop offset="85%" stop-color="#8b5cf6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
    <!-- Hub radial glow -->
    <radialGradient id="hubGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <!-- Node glow filter - softer -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Text glow - refined -->
    <filter id="textGlow" x="-5%" y="-10%" width="110%" height="130%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Soft ambient glow for constellation -->
    <filter id="ambientGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
    </filter>
    <!-- Pill hover glow -->
    <filter id="pillGlow" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="260" rx="16" fill="url(#bg)"/>

  <!-- Subtle grid pattern - finer, more elegant -->
  <g stroke="#6366f1" stroke-opacity="0.03" stroke-width="0.5">
    <line x1="0" y1="52" x2="800" y2="52"/>
    <line x1="0" y1="104" x2="800" y2="104"/>
    <line x1="0" y1="156" x2="800" y2="156"/>
    <line x1="0" y1="208" x2="800" y2="208"/>
    <line x1="100" y1="0" x2="100" y2="260"/>
    <line x1="200" y1="0" x2="200" y2="260"/>
    <line x1="300" y1="0" x2="300" y2="260"/>
    <line x1="400" y1="0" x2="400" y2="260"/>
    <line x1="500" y1="0" x2="500" y2="260"/>
    <line x1="600" y1="0" x2="600" y2="260"/>
    <line x1="700" y1="0" x2="700" y2="260"/>
  </g>

  <!-- ============================================ -->
  <!-- Agent Constellation (left side)              -->
  <!-- ============================================ -->
  <g class="constellation">
    <!-- Ambient glow behind constellation -->
    <circle cx="130" cy="130" r="60" fill="url(#hubGlow)" filter="url(#ambientGlow)" class="ambient"/>

    <!-- Orbital rings - elegant dashed -->
    <circle cx="130" cy="130" r="72" fill="none" stroke="#6366f1" stroke-opacity="0.06" stroke-width="0.7" stroke-dasharray="3 8" class="orbit orbit-outer"/>
    <circle cx="130" cy="130" r="50" fill="none" stroke="#818cf8" stroke-opacity="0.08" stroke-width="0.6" stroke-dasharray="2 6" class="orbit orbit-mid"/>
    <circle cx="130" cy="130" r="28" fill="none" stroke="#a78bfa" stroke-opacity="0.05" stroke-width="0.5" stroke-dasharray="1.5 5" class="orbit orbit-inner"/>

    <!-- Connection lines from hub to nodes - softer -->
    <g stroke="#818cf8" stroke-opacity="0.1" stroke-width="0.6" class="connections">
      <line x1="130" y1="130" x2="72" y2="78"/>
      <line x1="130" y1="130" x2="58" y2="135"/>
      <line x1="130" y1="130" x2="82" y2="190"/>
      <line x1="130" y1="130" x2="168" y2="62"/>
      <line x1="130" y1="130" x2="195" y2="118"/>
      <line x1="130" y1="130" x2="178" y2="182"/>
      <line x1="130" y1="130" x2="108" y2="58"/>
      <line x1="130" y1="130" x2="88" y2="192"/>
      <line x1="130" y1="130" x2="165" y2="158"/>
      <line x1="130" y1="130" x2="140" y2="200"/>
    </g>

    <!-- Agent nodes - with glow filter -->
    <g filter="url(#nodeGlow)" class="nodes">
      <!-- Outer ring agents -->
      <circle cx="72" cy="78" r="4" fill="#818cf8" opacity="0.75" class="node"/>
      <circle cx="58" cy="135" r="3.5" fill="#a78bfa" opacity="0.65" class="node"/>
      <circle cx="82" cy="190" r="3.5" fill="#6366f1" opacity="0.7" class="node"/>
      <circle cx="168" cy="62" r="3.5" fill="#8b5cf6" opacity="0.65" class="node"/>
      <circle cx="195" cy="118" r="4" fill="#818cf8" opacity="0.6" class="node"/>
      <circle cx="178" cy="182" r="3.5" fill="#a78bfa" opacity="0.7" class="node"/>
      <circle cx="108" cy="58" r="3" fill="#6366f1" opacity="0.6" class="node"/>
      <circle cx="88" cy="192" r="3" fill="#8b5cf6" opacity="0.65" class="node"/>
      <circle cx="165" cy="158" r="3" fill="#818cf8" opacity="0.55" class="node"/>
      <circle cx="140" cy="200" r="3" fill="#a78bfa" opacity="0.6" class="node"/>
    </g>

    <!-- Central hub -->
    <g filter="url(#nodeGlow)" class="hub">
      <circle cx="130" cy="130" r="20" fill="none" stroke="url(#glow)" stroke-width="1.2" stroke-opacity="0.5"/>
      <circle cx="130" cy="130" r="9" fill="#6366f1" opacity="0.7"/>
      <circle cx="130" cy="130" r="3.5" fill="#e0e7ff" opacity="0.95"/>
    </g>
  </g>

  <!-- Decorative beam from constellation to text -->
  <line x1="205" y1="120" x2="250" y2="92" stroke="url(#glow)" stroke-opacity="0.08" stroke-width="0.8"/>

  <!-- ============================================ -->
  <!-- Text Content (right side)                    -->
  <!-- ============================================ -->

  <!-- Supertitle -->
  <text x="262" y="88" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="11.5" font-weight="400" fill="#a78bfa" opacity="0.45" letter-spacing="5">CLAUDE CODE PLUGIN</text>

  <!-- Main title -->
  <g filter="url(#textGlow)">
    <text x="260" y="132" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="38" font-weight="800" fill="url(#glow)" letter-spacing="-0.5">Code Workspace Engine</text>
  </g>

  <!-- Separator line -->
  <line x1="262" y1="150" x2="640" y2="150" stroke="url(#line)" stroke-width="0.8"/>

  <!-- Tagline -->
  <text x="262" y="174" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13.5" fill="#c4b5fd" opacity="0.65" letter-spacing="0.3">Hybrid delegation. Agents, hooks, and skills orchestrated as one.</text>

  <!-- Feature pills - 5 pills, evenly spaced -->
  <g font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="9.5" class="pills">
    <!-- Pill 1: 10 agents -->
    <g class="pill">
      <rect x="262" y="194" width="78" height="24" rx="12" fill="#6366f1" fill-opacity="0.1" stroke="#6366f1" stroke-opacity="0.2" stroke-width="0.6"/>
      <text x="280" y="210" fill="#a78bfa" opacity="0.85">10 agents</text>
    </g>
    <!-- Pill 2: auto-delegate -->
    <g class="pill">
      <rect x="350" y="194" width="102" height="24" rx="12" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-opacity="0.2" stroke-width="0.6"/>
      <text x="368" y="210" fill="#a78bfa" opacity="0.85">auto-delegate</text>
    </g>
    <!-- Pill 3: spec-driven -->
    <g class="pill">
      <rect x="462" y="194" width="90" height="24" rx="12" fill="#6366f1" fill-opacity="0.1" stroke="#6366f1" stroke-opacity="0.2" stroke-width="0.6"/>
      <text x="480" y="210" fill="#a78bfa" opacity="0.85">spec-driven</text>
    </g>
    <!-- Pill 4: hooks -->
    <g class="pill">
      <rect x="562" y="194" width="62" height="24" rx="12" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-opacity="0.2" stroke-width="0.6"/>
      <text x="577" y="210" fill="#a78bfa" opacity="0.85">hooks</text>
    </g>
    <!-- Pill 5: memory -->
    <g class="pill">
      <rect x="634" y="194" width="72" height="24" rx="12" fill="#6366f1" fill-opacity="0.1" stroke="#6366f1" stroke-opacity="0.2" stroke-width="0.6"/>
      <text x="650" y="210" fill="#a78bfa" opacity="0.85">memory</text>
    </g>
  </g>

  <!-- Version badge (top right) -->
  <g transform="translate(700, 22)" class="version-badge">
    <rect width="54" height="22" rx="11" fill="#6366f1" fill-opacity="0.12" stroke="#6366f1" stroke-opacity="0.25" stroke-width="0.6"/>
    <text x="10" y="15" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#a78bfa" opacity="0.75">v0.6.1</text>
  </g>

  <!-- Corner accents - refined -->
  <path d="M16 1h24" stroke="#6366f1" stroke-opacity="0.2" stroke-width="0.8"/>
  <path d="M1 16v24" stroke="#6366f1" stroke-opacity="0.2" stroke-width="0.8"/>
  <path d="M760 259h24" stroke="#8b5cf6" stroke-opacity="0.2" stroke-width="0.8"/>
  <path d="M799 220v24" stroke="#8b5cf6" stroke-opacity="0.2" stroke-width="0.8"/>

  <!-- Border glow - subtle -->
  <rect x="0.5" y="0.5" width="799" height="259" rx="16" fill="none" stroke="url(#glow)" stroke-opacity="0.08"/>
</svg>
