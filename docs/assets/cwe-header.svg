    <rect x="350" y="200" width="102" height="24" rx="0" fill="#a78bfa" stroke="#1a1a1a" stroke-width="2"/>
    <text x="366" y="216" fill="#1a1a1a">auto-delegate</text>

    <!-- Pill 3 -->
    <rect x="465" y="203" width="90" height="24" rx="0" fill="#1a1a1a" opacity="0.12"/>
    <rect x="462" y="200" width="90" height="24" rx="0" fill="#34d399" stroke="#1a1a1a" stroke-width="2"/>
    <text x="476" y="216" fill="#1a1a1a">spec-driven</text>

    <!-- Pill 4 -->
    <rect x="565" y="203" width="58" height="24" rx="0" fill="#1a1a1a" opacity="0.12"/>
    <rect x="562" y="200" width="58" height="24" rx="0" fill="#f87171" stroke="#1a1a1a" stroke-width="2"/>
    <text x="574" y="216" fill="#1a1a1a">hooks</text>

    <!-- Pill 5 -->
    <rect x="636" y="203" width="72" height="24" rx="0" fill="#1a1a1a" opacity="0.12"/>
    <rect x="633" y="200" width="72" height="24" rx="0" fill="#60a5fa" stroke="#1a1a1a" stroke-width="2"/>
    <text x="647" y="216" fill="#1a1a1a">memory</text>
