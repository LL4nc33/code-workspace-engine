<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" width="800" height="260">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap');
    </style>
  </defs>

  <!-- Background - off-white / cream -->
  <rect width="800" height="260" rx="0" fill="#fffbeb"/>

  <!-- Thick black border - brutalist -->
  <rect x="2" y="2" width="796" height="256" rx="0" fill="none" stroke="#1a1a1a" stroke-width="4"/>

  <!-- ============================================ -->
  <!-- Agent Constellation (left side)              -->
  <!-- ============================================ -->
  <g transform="translate(130, 130)">
    <!-- Hub circle - bold stroke, offset shadow -->
    <ellipse cx="4" cy="4" rx="24" ry="24" fill="#1a1a1a" opacity="0.15"/>
    <circle cx="0" cy="0" r="24" fill="#a78bfa" stroke="#1a1a1a" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="'Space Mono', 'SF Mono', monospace" font-size="14" font-weight="700" fill="#1a1a1a">CWE</text>

    <!-- Connection lines - thick, no-nonsense -->
    <g stroke="#1a1a1a" stroke-width="2" stroke-opacity="0.2">
      <line x1="0" y1="0" x2="-62" y2="-52"/>
      <line x1="0" y1="0" x2="-75" y2="8"/>
      <line x1="0" y1="0" x2="-48" y2="62"/>
      <line x1="0" y1="0" x2="40" y2="-68"/>
      <line x1="0" y1="0" x2="68" y2="-10"/>
      <line x1="0" y1="0" x2="52" y2="55"/>
      <line x1="0" y1="0" x2="-20" y2="-72"/>
      <line x1="0" y1="0" x2="-38" y2="68"/>
      <line x1="0" y1="0" x2="40" y2="35"/>
      <line x1="0" y1="0" x2="14" y2="72"/>
    </g>

    <!-- Agent nodes - bold colored circles with black outlines -->
    <g stroke="#1a1a1a" stroke-width="2">
      <circle cx="-62" cy="-52" r="8" fill="#fbbf24"/>
      <circle cx="-75" cy="8" r="7" fill="#34d399"/>
      <circle cx="-48" cy="62" r="7" fill="#f87171"/>
      <circle cx="40" cy="-68" r="8" fill="#60a5fa"/>
      <circle cx="68" cy="-10" r="7" fill="#fbbf24"/>
      <circle cx="52" cy="55" r="7" fill="#a78bfa"/>
      <circle cx="-20" cy="-72" r="6" fill="#f87171"/>
      <circle cx="-38" cy="68" r="6" fill="#60a5fa"/>
      <circle cx="40" cy="35" r="6" fill="#34d399"/>
      <circle cx="14" cy="72" r="7" fill="#fbbf24"/>
    </g>

    <!-- Node labels (tiny) -->
    <g font-family="'Space Mono', monospace" font-size="5.5" fill="#1a1a1a" font-weight="700" text-anchor="middle" opacity="0.6">
      <text x="-62" y="-64">build</text>
      <text x="-75" y="-6">ask</text>
      <text x="-48" y="77">sec</text>
      <text x="40" y="-80">arch</text>
      <text x="68" y="-22">ops</text>
      <text x="52" y="69">guide</text>
      <text x="-20" y="-82">dbg</text>
      <text x="-38" y="82">res</text>
      <text x="40" y="48">qual</text>
      <text x="14" y="86">inno</text>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- Text Content (right side)                    -->
  <!-- ============================================ -->

  <!-- Supertitle - monospace, uppercase, heavy -->
  <g>
    <rect x="262" y="38" width="190" height="26" fill="#a78bfa" stroke="#1a1a1a" stroke-width="2"/>
    <text x="272" y="56" font-family="'Space Mono', 'SF Mono', monospace" font-size="11" font-weight="700" fill="#1a1a1a" letter-spacing="2">CLAUDE CODE PLUGIN</text>
  </g>

  <!-- Main title - big, black, brutalist -->
  <text x="262" y="112" font-family="'Space Mono', 'SF Mono', monospace" font-size="34" font-weight="700" fill="#1a1a1a" letter-spacing="-1">Code Workspace</text>
  <text x="262" y="148" font-family="'Space Mono', 'SF Mono', monospace" font-size="34" font-weight="700" fill="#1a1a1a" letter-spacing="-1">Engine</text>

  <!-- Thick separator -->
  <rect x="262" y="160" width="380" height="3" fill="#1a1a1a"/>

  <!-- Tagline -->
  <text x="262" y="186" font-family="'Space Mono', 'SF Mono', monospace" font-size="11" fill="#1a1a1a" opacity="0.6" letter-spacing="0.3">Hybrid delegation â€” agents, hooks &amp; skills as one.</text>

  <!-- Feature pills - neobrutalist style with shadows -->
  <g font-family="'Space Mono', 'SF Mono', monospace" font-size="9" font-weight="700">
    <!-- Pill 1 -->
    <rect x="265" y="203" width="78" height="24" rx="0" fill="#1a1a1a" opacity="0.12"/>
