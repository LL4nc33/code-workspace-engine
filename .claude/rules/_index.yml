# Standards Index
# Auto-generated by /cwe:guide index
# Maps standards to file paths AND task keywords for intelligent injection
# Used by auto-delegation skill for contextual standards loading

standards:
  - file: global-standards.md
    paths: ["**/*"]
    keywords: ["naming", "convention", "tech stack", "project setup", "new file"]
    auto_inject: true
    priority: 0  # Always loaded (lowest priority = loaded first)

  - file: api-standards.md
    paths: ["**/api/**", "**/routes/**", "**/controllers/**"]
    keywords: ["endpoint", "REST", "GraphQL", "controller", "API", "response", "error handling", "HTTP", "status code"]
    auto_inject: true
    priority: 1

  - file: frontend-standards.md
    paths: ["**/*.tsx", "**/*.jsx", "**/*.vue", "**/components/**", "**/pages/**"]
    keywords: ["component", "UI", "layout", "style", "CSS", "design token", "accessibility", "a11y", "frontend", "React", "Vue"]
    auto_inject: true
    priority: 1

  - file: database-standards.md
    paths: ["**/migrations/**", "**/db/**", "**/*.sql", "**/models/**", "**/schema/**"]
    keywords: ["migration", "schema", "database", "SQL", "table", "column", "index", "ORM", "query"]
    auto_inject: true
    priority: 1

  - file: devops-standards.md
    paths: ["**/docker*", "**/Dockerfile*", "**/.github/**", "**/terraform/**", "**/k8s/**"]
    keywords: ["Docker", "CI/CD", "pipeline", "deploy", "Kubernetes", "infrastructure", "container", "Terraform"]
    auto_inject: true
    priority: 1

  - file: testing-standards.md
    paths: ["**/*.test.*", "**/*.spec.*", "**/test_*", "**/*_test.*", "**/__tests__/**"]
    keywords: ["test", "coverage", "TDD", "unit test", "integration test", "E2E", "assert", "mock", "fixture"]
    auto_inject: true
    priority: 1

  - file: agent-standards.md
    paths: ["**/agents/**", "**/skills/**", "**/commands/**", "**/hooks/**"]
    keywords: ["agent", "skill", "command", "hook", "delegation", "orchestration", "permission"]
    auto_inject: true
    priority: 2

  - file: documentation-standards.md
    paths: ["**/*"]
    keywords: ["document", "memory", "changelog", "readme", "docs", "update docs", "remember"]
    auto_inject: true
    priority: 0  # Always loaded (same as global)
